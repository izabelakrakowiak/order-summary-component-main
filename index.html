<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card box-shadow br-2 bg-blue-primary-200">
      <img src="images/illustration-hero.svg" alt="" class="card__img" />
      <div class="card__content padding-48 text-center space-bottom-200">
        <h2>Order Summary</h2>
        <p>
          You can now listen to milions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex-row bg-blue-primary-400 br-1 padding-24">
          <div><img src="images/icon-music.svg" alt="" /></div>
          <div>
            <p class="text-bold text-neutral-800">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="link push-right">Change</button>
        </div>
        <button class="btn margin-top-16" data-type="primary">
          Proceed to Payment
        </button>
        <button
          class="btn btn-dark-blue-text margin-top-16"
          data-type="secondary"
        >
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
